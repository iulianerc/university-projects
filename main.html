<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Title</title>
</head>
<body>

<h1>Cars</h1>

<h3 >
  Special actions:
  <button id="calculate_total_price">Calculate total price</button>
  <button id="increase_prices">Increase price for all cars by 10</button>
  <button id="find_a_car">Find a car</button>

</h3>
<br><br>
<table id="car_table_container"></table>
<br><br>

<h1>Add new Car</h1>

<form id="add_form">
  <label for="nameInput">
    Name:
    <input id="nameInput" type="text" required minlength="3">
  </label>
  <br><br>
  <label for="engineTypeInput">
    Engine Type:
    <input id="engineTypeInput" type="text" required minlength="3">
  </label>
  <br><br>
  <label for="maxSpeedInput">
    Max Speed:
    <input id="maxSpeedInput" type="number" required min="1">
  </label>
  <br><br>
  <label for="priceInput">
    Price:
    <input id="priceInput" type="number" required min="1">
  </label>
  <br><br>
  
  <button id="add_new_car">Add car</button>
</form>


<script src="components/Car.js"></script>
<script src="components/CarDAO.js"></script>
<script src="components/CarDisplayHandler.js"></script>
<script src="main.js"></script>
</body>
</html>
